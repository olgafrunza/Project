<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="button">
          <div class="light-gray AC">AC</div>
          <div class="light-gray +-">±</div>
          <div class="light-gray %">%</div>
          <div class="orange /">÷</div>
          <div class="gray 7">7</div>
          <div class="gray 8">8</div>
          <div class="gray 9">9</div>
          <div class="orange X">x</div>
          <div class="gray 4">4</div>
          <div class="gray 5">5</div>
          <div class="gray 6">6</div>
          <div class="orange -">-</div>
          <div class="gray 1">1</div>
          <div class="gray 2">2</div>
          <div class="gray 3">3</div>
          <div class="orange +">+</div>
          <div class="gray-0">0</div>
          <div class="gray .">.</div>
          <div class="gray =">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
